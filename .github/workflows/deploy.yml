name: Deploy

on:
  workflow_dispatch:
  push:
    branches: [main, master]
    paths:
      - "src/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "deploy.sh"
      - "deploy/**"
      - "public/**"
      - ".github/workflows/deploy.yml"

env:
  CARGO_TERM_COLOR: always

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: deploy-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            deploy-${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release

      - name: Package deploy bundle
        run: |
          mkdir -p dist
          cp target/release/chat-backend dist/
          cp deploy.sh dist/
          tar -czf chat-backend.tar.gz -C dist .

      - name: Copy bundle to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          source: chat-backend.tar.gz
          target: /tmp

      - name: Run remote deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -euo pipefail
            WORK_DIR=/tmp/chat-backend-deploy
            mkdir -p "$WORK_DIR"
            tar -xzf /tmp/chat-backend.tar.gz -C "$WORK_DIR"
            cd "$WORK_DIR"
            chmod +x deploy.sh
            BIN_PATH=./chat-backend ./deploy.sh
            rm -f /tmp/chat-backend.tar.gz
